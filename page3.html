<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바 숨기기 */
        }
        #timer { position:absolute; left: 100px; top: 30px; font-size: 15px;}
        #score { position:absolute; left: 1550px; top: 30px; font-size: 15px; }

        h1 {
            text-align: center;
            position: relative;
            top: 100px;
            font-size: 90px;
            font-family: 'OAGothic-ExtraBold';
        }

        .tttt {
            text-align: center;
            position: relative;
            top: 80px;
        }

        .box {
            width: 955px;
            height: 800px;
            position: relative;
            top: -435px;
            background-color: none;
            border: 1px solid black;
            margin: 0 auto;
        }

        .button-container {
            text-align: center;
            margin-top: 120px;
        }

        .button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
        }

        @font-face {
            font-family: 'OAGothic-ExtraBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/OAGothic-ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <div id="score">Score: 1</div>
    <h1>다음중 적합하지<br>
    않은 약물은?</h1>
    <div class="tttt">
        <p class="ase">1. 아세트아미노펜</p>
        <p class="god">2. 고덱스캅셀</p>
        <p class="epi">3. 에피네프린</p>
        <p class="sa">4. 사일로사이빈</p>
    </div>
    <div class="button-container">
        <button class="button" onclick="selectNumber(1)">1</button>
        <button class="button" onclick="selectNumber(2)">2</button>
        <button class="button" onclick="selectNumber(3)">3</button>
        <button class="button" onclick="selectNumber(4)">4</button>
    </div>

    <div id="result" class="button-container"></div>

    <script type="text/javascript">
        var timerElement = document.getElementById("timer");
        var scoreElement = document.getElementById("score");
        var secondsLeft = 7;
        var score = 0;

        // 타이머 시작
        var timerInterval = setInterval(function() {
            timerElement.textContent = "남은 시간: " + secondsLeft + "초";
            secondsLeft--;

            if (secondsLeft < 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "시간 초과!";
                window.location.href = 'page5.html'; // 시간 초과 시 페이지 이동
            }
        }, 1000);

        function selectNumber(number) {
            if (number === 4) {
                score++;
                scoreElement.textContent = "Score: " + score;
                window.location.href = 'page4.html';
            } else {
                window.location.href = 'page6.html';
            }
        }
    </script>
</body>
</html>
